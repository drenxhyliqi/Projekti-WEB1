<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="">

    <!--=============== BOOTSRAP ===============-->

    <title>E-Porsche ShowRoom</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <!----------NAVBAR---------->
        <nav class="navbar fixed-top navbar-expand-lg" data-aos="fade-up" data-aos-duration="3000">
            <div class="container-fluid">
                <div class="navbar-brand d-flex align-items-center">
                    <img src="/img/logo1.png" alt="logo" class="me-2 porsche_logo">
                    <!-- <h4 class="mb-0 text-white" data-aos="fade-up" data-aos-duration="3000">E-Porsche</h4> -->
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="ri-apps-line"></i>
                </button>
                <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <i class="ri-close-large-line mt-1" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close" style="font-size: 1.5rem; color: #f9f9f9; margin-left: 90%;"></i>
                    </div>
                    <div class="offcanvas-body">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Popular</a>
                            <a class="nav-link" href="#">Featured</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="container mt-4">
                <div class="col-sm-12 col-md-12 col-lg-12 main_porsche ">
                    <h1 class=" porsche_txt text-center ">Porsche Mission E</h1>
                    <div class="electricp text-center">
                        <i class="ri-flashlight-line mt-5" style="color: cornflowerblue;"> <span
                                class="mt-1 text-secondary">Electric car</span></i>
                    </div>
                    <img src="img/home.png" alt="e-porsche" class="img-fluid mx-auto mt-5 d-block main_img">
                </div>
            </div>

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">

        </section>

        <!--==================== POPULAR ====================-->
        <section class="popular section" id="popular">

        </section>

        <!--==================== FEATURES ====================-->
        <section class="features section">

        </section>

        <!--==================== FEATURED ====================-->
        <section class="featured section" id="featured">

        </section>

        <!--==================== OFFER ====================-->
        <section class="offer section">

        </section>

        <!--==================== LOGOS ====================-->
        <section class="logos section">

        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">

    </footer>


    <!--========== SCROLL UP ==========-->


    <!--=============== SCROLL REVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <script src=""></script>

        crossorigin="anonymous"></script>
    <script src="scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="script.js"></script>
